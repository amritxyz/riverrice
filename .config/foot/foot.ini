pad=0x0 center
term=xterm-256color
#term=foot-direct
title=Terminal
app-id=terminal
font=monospace:size=12
line-height=18
vertical-letter-offset=0
dpi-aware=no
selection-target=both
initial-window-size-chars=80x20
#notify-focus-inhibit=no

[desktop-notifications]
inhibit-when-focused=no

[scrollback]
indicator-position=relative
indicator-format=percentage

[bell]
urgent=yes

[mouse]
hide-when-typing=yes

[key-bindings]
#scrollback-up-page=Mod1+Shift+K
#scrollback-down-page=Mod1+Shift+J
#scrollback-up-line=Mod1+k
#scrollback-down-line=Mod1+j
#clipboard-paste=Mod1+v
#primary-paste=Mod1+p
#show-urls-launch=Mod1+u
#show-urls-copy=Mod1+Shift+u
search-start=Mod1+r

[url]
launch=xdg-open ${url}

[csd]
border-width=3

[colors]
cursor = 002b36 93a1a1

background=1d2021
foreground=dfcfb3

regular0=303536
regular1=ea6962
regular2=a9b665
regular3=d8a657
regular4=7daea3
regular5=d3869b
regular6=89b482
regular7=d4be98

bright0=434a4c
bright1=ee8b86
bright2=b7c37f
bright3=dfb777
bright4=97beb6
bright5=dfa5b4
bright6=a1c49c
bright7=ebe1d0
